<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vote</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg p-4">
          <h4 class="mb-3 text-center">Cast Your Vote</h4>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Candidate ID</label>
              <input name="candidate_id" class="form-control" placeholder="Enter Candidate ID">
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit Vote</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
