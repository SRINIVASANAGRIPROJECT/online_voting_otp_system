<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="p-5">
  <div class="container">
    <h2 class="mb-4 text-white">Votes Received</h2>
    <div class="card p-3">
      <table class="table table-striped">
        <thead>
          <tr><th>ID</th><th>Vote ID</th><th>Candidate ID</th><th>Timestamp</th><th>Hash</th></tr>
        </thead>
        <tbody>
          {% for v in votes %}
          <tr>
            <td>{{v['id']}}</td>
            <td>{{v['vote_id']}}</td>
            <td>{{v['candidate_id']}}</td>
            <td>{{v['timestamp']}}</td>
            <td>{{v['vote_hash']}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
